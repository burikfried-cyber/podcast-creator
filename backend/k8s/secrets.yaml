apiVersion: v1
kind: Secret
metadata:
  name: podcast-secrets
type: Opaque
stringData:
  database-url: "postgresql+asyncpg://podcast_user:CHANGE_ME@postgres-service:5432/podcast_db"
  redis-url: "redis://redis-service:6379"
  secret-key: "CHANGE_ME_TO_SECURE_RANDOM_STRING_MIN_32_CHARS"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: podcast-config
data:
  APP_NAME: "Location-Based Podcast Generator"
  APP_VERSION: "1.0.0"
  API_V1_PREFIX: "/api/v1"
  RATE_LIMIT_FREE_TIER: "100"
  RATE_LIMIT_PREMIUM_TIER: "1000"
  RATE_LIMIT_WINDOW_HOURS: "1"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
