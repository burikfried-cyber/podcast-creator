# Kubernetes Secrets Template
# IMPORTANT: Replace all placeholder values with actual secrets
# DO NOT commit actual secrets to version control

apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: location-podcast
type: Opaque
stringData:
  url: "postgresql://user:password@postgres:5432/locationpodcast"
  # Example: postgresql://admin:SecurePass123@postgres.example.com:5432/prod_db

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: location-podcast
type: Opaque
stringData:
  url: "redis://redis:6379/0"
  # Example: redis://:password@redis.example.com:6379/0

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: location-podcast
type: Opaque
stringData:
  secret-key: "REPLACE_WITH_SECURE_RANDOM_KEY"
  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
  
  jwt-secret: "REPLACE_WITH_JWT_SECRET"
  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"

---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: location-podcast
type: Opaque
stringData:
  openai-api-key: "sk-REPLACE_WITH_OPENAI_KEY"
  elevenlabs-api-key: "REPLACE_WITH_ELEVENLABS_KEY"
  # Add other API keys as needed
